<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="shortcut icon" href="photos/flaga.png">
    <link rel="stylesheet" href="style5.css" type="text/css" />

    <script>
        var numer = Math.floor(Math.random() * 5) + 1;

        var timer1 = 0;
        var timer2 = 0;

        function ustawslajd(nrslajdu) {
            clearTimeout(timer1);
            clearTimeout(timer2);
            numer = nrslajdu - 1;

            setTimeout("zmienslajd()", 500);

        }


        function zmienslajd() {
            numer++;
            if (numer > 4) numer = 1;

            var plik = "<img src=\"photos/Astroworld/slajd" + numer + ".jpg\" />";

            document.getElementById("slider").innerHTML = plik;

            timer1 = setTimeout("zmienslajd()", 3000);

        }
    </script>

</head>

<body onload="zmienslajd()">

    <div id="container">
        <div id="logo">
            <a href="index.html" id="logo" target="_self"><img id="logoo" src="photos/logo.png" alt="logo" width="110" height="50" /></a>
            <p>Galeria</p>
            <a href="index.html" id="logo" target="_self"><img id="logoo2" src="photos/logo.png" alt="logo" width="110" height="50" /></a>
        </div>

        <div class="wrapper">

            <div id="content">
                <a href="index.html" class="tilelink" target="_self">
                    <div class="tile">Powrót</div>
                </a>
            </div>
            <div id="description">
                <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=139.54421997070315%2C35.57161085505206%2C139.9974060058594%2C35.80389222782601&amp;layer=mapnik"
                    style="border: 1px solid black"></iframe><br/></small>
            </div>

        </div>

    </div>

    <div class="fixed">
        <img id="flaga" src="photos/flaga.png" alt="logo" width="100" height="80" />
    </div>

    <footer>

        <div id="footer">
            <p id="prawa">
                2020 &copy; Rafał Bartczak 2tb
            </p>
        </div>

    </footer>

</body>

</html>
